[options]
cleanOutput = True
runMadGraph = True
runPythiaDelphes = True
ncpu = 1
ncore = 5
[AuxPars]
#massTauPairs = $loop{[(16.0, 3.0e-04), (16., 1.6e-03), (16., 3.0e-03), (16., 1.6e-02), (16., 3.0e-02), (16., 1.6e-01)]}
massTauPairs = $loop{[(16., 3.0e-03)]}
[DelphesPars]
delphesDir = DelphesLLP
pythia8card = Cards/pythia8_card.dat
delphescard = Cards/delphes_card_HS.dat
[MadGraphPars]
#MG5 Cards:
proccard = Cards/proc_card_HS.dat # Optional (only used if processFolder does not exist)
paramcard = Cards/param_card_HS.dat # Path to the default parameter_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in paramcard. If not defined, the default file for the model will be used.
runcard = validation/Cards/run_card.dat # Path to the default run_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in runcard. If not defined, the default file for the model will be used.
processFolder = hs_test_highMC # Path to the folder to store the process generation output. If it already exists, the process generation will be #List of model parameters. Only values in this section are allowed as lists (for loops)
[MadGraphSet]
nevents = 125000
mhsinput = ${AuxPars:massTauPairs}[0]
wh = auto
whs = 6.582e-16/${AuxPars:massTauPairs}[1]
run_tag = "hs_%1.0f_tau_%1.2e" %(${AuxPars:massTauPairs}[0],${AuxPars:massTauPairs}[1])
