[options]
cleanOutput = False
runMadGraph = True
runPythia = True
runDelphes = True
ncpu = 1
ncore = 3
[AuxPars]
#massLifePairs = $loop{[(1000, 0.3), (1000, 1.0), (1000, 10.0), (1000, 30.0)]}
massLifePairs = $loop{[(2200, 10.0)]}
[MadGraphPars]
#MG5 Cards:
proccard = Cards/gluino/proc_card_0j.dat # Optional (only used if processFolder does not exist)
paramcard = Cards/gluino/param_card.dat
runcard = Cards/gluino/run_card.dat # Path to the default run_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in runcard. If not defined, the default file for the model will be used.
delphescard = Cards/delphes_card_rhadron.dat # If not defined, will not run Delphes
pythia8card = Cards/pythia8_card.dat # If not defined it will not run Pythia and Delphes
processFolder = Gluino_0j
[MadGraphSet]
nevents = 50000
mgo = ${AuxPars:massLifePairs}[0]
wgo = 6.582e-16/(${AuxPars:massLifePairs}[1])
#wch1 = 0.0
mneu1 = 100.0
#xqcut = "%1.0f" %(max(30.,${mch1}/15.0))
run_tag = "gluino_%1.0f_%1.0f_%1.2fns" %(${mgo},${mneu1},${AuxPars:massLifePairs}[1])
#run_tag = "gluino_%1.0f_stable" %(${mch1})
