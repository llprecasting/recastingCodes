[MadGraphPars]
#MG5 Cards:
proccard = Cards/chargino/proc_card_C1C1.dat # Optional (only used if processFolder does not exist)
#proccard = Cards/chargino/proc_card_C1N1.dat # Optional (only used if processFolder does not exist)
#proccard = Cards/chargino/proc_card_all.dat # Optional (only used if processFolder does not exist)
paramcard = Cards/chargino/param_card_10ns_1300.dat
runcard = Cards/chargino/run_card_match.dat # Path to the default run_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in runcard. If not defined, the default file for the model will be used.
delphescard = Cards/delphes_card_hscp.dat # If not defined, will not run Delphes
pythia8card = Cards/chargino/pythia8_card_match.dat # If not defined it will not run Pythia and Delphes
processFolder = C1C1
#processFolder = C1N1
#processFolder = Wino_all
[MadGraphSet]
nevents = int(min(50000,max(15000,10**(6.35 -0.003*${AuxPars:massLifePairs}[0])))) # Adjust number of events according to LLP mass
mch1 = ${AuxPars:massLifePairs}[0]
wch1 = 6.582e-16/(${AuxPars:massLifePairs}[1])
#wch1 = 0.0
mneu1 = ${mch1}-1.0
xqcut = "%1.0f" %(max(30.,${mch1}/15.0))
run_tag = "c1c1_%1.0f_%1.2fns" %(${mch1},${AuxPars:massLifePairs}[1])
#run_tag = "c1n1_%1.0f_%1.2fns" %(${mch1},${AuxPars:massLifePairs}[1])
#run_tag = "wino_%1.0f_%1.2fns" %(${mch1},${AuxPars:massLifePairs}[1])
#run_tag = "wino_%1.0f_stable" %(${mch1})

